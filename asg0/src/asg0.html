<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Draw a Vector on Canvas</title>
</head>

<body onload="main()">
    <canvas id="example" width="400" height="400">
        Please use a browser that supports "canvas"
    </canvas>

    <br><br>
    <!-- vector v1 -->
    <label for="xInput">X1:</label>
    <input type="number" id="xInput" value="1" step="0.1">
    <label for="yInput">Y1:</label>
    <input type="number" id="yInput" value="1" step="0.1">

    <!-- vector v2 -->
    <br><br>
    <label for="xInput2">X2:</label>
    <input type="number" id="xInput2" value="1" step="0.1">
    <label for="yInput2">Y2:</label>
    <input type="number" id="yInput2" value="1" step="0.1">

    <br><br>
    <button id="drawButton">Draw</button>

    <!-- vector operations -->
    <br><br>
    <label for="operation">Operation:</label>
    <select id="operation">
        <option value="add">Add</option>
        <option value="sub">Subtract</option>
        <option value="mul">Multiply</option>
        <option value="div">Divide</option>
        <option value="magnitude">Magnitude</option>
        <option value="normalize">Normalize</option>
        <option value="angle">Angle Between</option>
        <option value="area">Area</option>
    </select>

    <label for="scalar">Scalar:</label>
    <input type="number" id="scalar" step="0.1">

    <br><br>
    <button id="drawOperationButton">Draw</button>

    <script src="asg0.js"></script>
    <script src="../lib/cuon-matrix-cse160.js"></script>
</body>

</html>
